<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title ></title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body class="search">
    <div class="search-wrapper clearfix">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control js-search-title" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default js-go" type="button">Go!</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- search-wrapper -->
  <div class="jumbotron clearfix"></div>
  <script type="underscore/template" id="data_template">
      <div class="movie-info clearfix">
        <div class="movie-info__two-col">
          <img src="<%= poster %>">
        </div>
        <div class="movie-info__two-col">
          <h3><span><%= title %></span><button class="js-add btn btn-success">Add!</button></h3>
          <strong><%= year %></strong><br>
          <em><%= actors %></em><br>
          <em><%= writers %></em>
          <p class="movie-info__p"><%= plot %></p>
        </div>
      </div>
  </script>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src='javascript/fAPI.js'></script>
    <script src="javascript/OMDB.js"></script>
    <script src='javascript/search.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
